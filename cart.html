<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" contevt = "IE-edge" >
         <meta name ="viewport" content="width=device-width, initial-scale=1.0">
         <!--web-icon------------------->
         <link href="images/logo.png" rel="shortcut icon"/>    
         <link rel="stylesheet" href="css/cart.css">
         <script crossorigin="anonymous" src="https://kit.fontawesome.com/70a642cd7c.js"></script>
         <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
         <title>Homepage</title>
    </head>

    <body>
        <!-- main body -->
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="images/logo.png" alt="" width="35px">
                </div>
                    <nav>
                        <ul>
                            <li><a href="index.html">home</a></li>
                            <li><a href="contact.html">contact us </a></li>
                            <li><a href="#">shop</a></li>
                            <li><a href="cart.html">carts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="small-container">
           <div class="cart">
               <div class="cart-left">
                   <div class="pro-img">
                    <img src="images/macbook pro.jpg" width="250px">
                   </div>
                   <div class="pro-txt">
                       <h4>macbook pro4</h4>
                       <h4>16inches,7gb ram , 256 ssd</h4>
                   </div>
               </div>
               <div class="cart-right">
                    <div class="billing-info">
                        <form>   
                            <div class="input-row">
                                <div class="input-group">
                                        <label>Bank Name</label>
                                        <input type="text" placeholder="first bank">
                                </div>
                                <div class="input-group">
                                    <label>Credit card type</label>
                                    <input type="text" placeholder="verve">
                                </div>
                                <div class="input-group">
                                    <label>CVV</label>
                                    <input type="number" placeholder="122347233">
                            </div>
                            <div class="input-group">
                                <label>account name</label>
                                <input type="text" placeholder="08783444">
                            </div>
                            
                            </div>
                        </form> 

                    </div>
                    <div class="delivery-info">
                        <form>   
                            <div class="input-row">
                                <div class="input-group">
                                        <label>delivery address</label>
                                        <input type="text" placeholder="stadium road">
                                </div>
                                <div class="input-group">
                                    <label>delivery recipient</label>
                                    <input type="text" placeholder="mubaraq">
                                </div>
                                <div class="input-group">
                                    <label>phone number</label>
                                    <input type="number" placeholder="122347233">
                                </div>
                             <button type="submit">complete order</button>
                            </div>
                        </form> 
                    </div>
               </div>
           </div>
        </div>
   </body>
